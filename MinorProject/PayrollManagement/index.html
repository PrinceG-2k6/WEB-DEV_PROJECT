<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payroll Management</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>Payroll Management System</header>

<main>
  <h2>Add Employee Payroll</h2>
  <form id="payrollForm">
    <div>
      <label for="empName">Employee Name</label>
      <input type="text" id="empName" required>
    </div>
    <div>
      <label for="hourlyRate">Hourly Rate (₹)</label>
      <input type="number" id="hourlyRate" min="0" step="0.01" required>
    </div>
    <div>
      <label for="hoursWorked">Hours Worked</label>
      <input type="number" id="hoursWorked" min="0" step="0.1" required>
    </div>
    <button type="submit">Add to Payroll</button>
  </form>

  <h2>Payroll Table</h2>
  <table id="payrollTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Employee Name</th>
        <th>Hourly Rate (₹)</th>
        <th>Hours Worked</th>
        <th>Gross Pay (₹)</th>
        <th>Tax (10%)</th>
        <th>Net Pay (₹)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows added by jQuery -->
    </tbody>
  </table>
</main>

<script src="app.js"></script>

</body>
</html>
